<!DOCTYPE html>
<html>

<head>


</head>

<body>
    <p id="demo"></p>
    <script language="Javascript">
        var fruits, text, fLen, i;
        fruits = ["Banana", "orange", "Apple", "Mango"];
        Flen = fruits.length;
        text = "<ul>";
        for (i = 0; i < Flen; i++) {
            text += "<li>" + fruits[i] + "</li>";
        }
        text += "</ul>";
        document.getElementById("demo").innerHTML = text;
    </script>

</body>

</html>
